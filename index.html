  </head>
  <body>

    <div id="app"> Looding... </div>

    <script>
      window.$docsify = {
        routerMode: "history",
        name: "Awesome Next.js",
        auto2top: true,
        repo: "officialrajdeepsingh/awesome-nextjs",
        sidebarDisplayLevel: 1,
        relativePath: true,
        themeable: {
          readyTransition : true, // default
          responsiveTables: true  // default
        },
        plugins: [
          function editButton(hook, vm) {
            // The date template pattern
            $docsify.formatUpdated = "{YYYY}/{MM}/{DD} {HH}:{mm}";
            hook.beforeEach(function (html) {
              var url =
                "https://github.com/officialrajdeepsingh/awesome-nextjs/blob/main" +
                vm.route.file;

              let tempFile = url.replace(
                "awesome-nextjs/README.md",
                "README.md",
              )
                ? url.replace("awesome-nextjs/README.md", "README.md")
                : url;

              var editHtml = "[üìù EDIT DOCUMENT](" + tempFile + ")\n";

              return editHtml + html + "\n----\n" + "Last modified " + editHtml;
            });
          },
        ],
      };
    </script>

   <!-- Docsify v4 -->
   <!-- Required -->
   <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

   <!-- Recommended -->
   <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
    <!-- plugins -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

  </body>
